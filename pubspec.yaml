name: home_cleaning
description: "App Home Cleaning"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.4 <4.0.0'

  #---------- PACKAGES ----------#

dependencies:
  flutter:
    sdk: flutter

  # Utility Packages
  intl: ^0.19.0
  shimmer: ^3.0.0
  timeago: ^3.7.0
  equatable: ^2.0.7
  photo_view: ^0.15.0
  image_picker: ^1.1.2
  dotted_border: ^2.1.0
  flutter_svg: ^2.0.10+1
  connectivity_plus: ^6.1.0
  cached_network_image: ^3.4.1
  flutter_native_splash: ^2.4.0
  smooth_page_indicator: ^1.2.0+3
  syncfusion_flutter_core: ^27.1.58
  syncfusion_flutter_sliders: ^27.1.58

  # Form
  formz: ^0.8.0

  # Maps
  map_launcher: ^3.5.0
  google_maps_flutter: ^2.10.0

  # Icons
  iconsax_plus: ^1.0.0

  # State Management
  get: ^4.6.6
  get_storage: ^2.1.1

  # State Management Bloc
  get_it: ^8.0.3
  bloc: ^9.0.0
  flutter_bloc: ^9.0.0

  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  firebase_storage: ^12.3.4
  cloud_firestore: ^5.4.4

  # Product Specific
  

  #---------- ./ PACKAGES END ----------#

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  #---------- LOCAL ASSETS ----------#

  assets:
    - assets/logos/
    - assets/images/
    - assets/icons/
    - assets/icons/tabs/
    - assets/images/user/
    - assets/images/animation/
    - assets/images/on_boarding_images/

#---------- LOCAL FONTS ----------#
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700

    - family: AppIcons
      fonts:
        - asset: assets/fonts/AppIcons.ttf
